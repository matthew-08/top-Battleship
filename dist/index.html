<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:wght@900&display=swap');
    </style>
</head>

<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <main class="blur">
        <div class="gameboards-container-left">
            <h1 class="fleet-header">My Fleet:</h1>
            <div class="gameboard-left">

            </div>
        </div>
        <div class="gameboard-options">
            <h1>Place Fleet:</h1>
            <p id="ship-name">Carrier</p>
            <div class="ship-container">
                <div class="ship-carrier">
                    <div class="ship-div"></div>
                    <div class="ship-div"></div>
                    <div class="ship-div"></div>
                    <div class="ship-div"></div>
                    <div class="ship-div"></div>
                </div>
            </div>
            <button id="rotate">Rotate Ship</button>


        </div>
        <div class="gameboards-container-right-hidden">
            <h1 class="enemy-header">Enemy Fleet:</h1>
            <div class="gameboard-right">

            </div>
        </div>
        <div class="ending">
            <h1><span id="winner"> Won!</span></h1>
            <button id="reset-button">Reset</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>


</html>
